<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap</title>
	<link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="sense_platform.js"></script>
  </head>
  <body id="stage" class="theme">
    <h1>Welcome to Sense's plugin!</h1>
    <h2>this file is located at assets/www/sense_examples.html</h2>    
    <a href="" class="btn large" onclick="SensePlatform.toggleMain(
        true,
        function(r){console.log('startSense result: ' + r)},
        function(e){console.log('startSense error: ' + e)});">Start Sense</a>
    <a href="" class="btn large" onclick="SensePlatform.toggleMain(
        false,
        function(r){console.log('stopSense result: ' + r)},
        function(e){console.log('stopSense error: ' + e)});">Stop Sense</a>
    <a href="" class="btn large" onclick="SensePlatform.changeLogin(
        ['steven@sense-os.nl', '1234'],
        function(r){
                navigator.notification.vibrate(0);
            },
        function(e){
                console.log('loginSense error: ' + e);
            });">Login</a>
    <a href="" class="btn large" onclick="SensePlatform.register(
        ['username', 'password', 'first name', 'surname', 'email', 'phone'],
        function(r){console.log('register result: ' + r)},
        function(e){console.log('register error: ' + e)});">Register</a>
    <a href="" class="btn large" onclick="SensePlatform.togglePhoneState(
        true,
        function(r){console.log('start phone state result: ' + r)},
        function(e){console.log('start phone state error: ' + e)});">Start phone state sensing</a>  
    <a href="" class="btn large" onclick="SensePlatform.toggleAmbience(
        true,
        function(r){console.log('start ambience result: ' + r)},
        function(e){console.log('start ambience error: ' + e)});">Start ambience sensing</a>  
    <a href="" class="btn large" onclick="SensePlatform.toggleMotion(
        true,
        function(r){console.log('start motion result: ' + r)},
        function(e){console.log('start motion  error: ' + e)});">Start motion sensing</a>
    <a href="" class="btn large" onclick="SensePlatform.toggleNeighDev(
        true,
        function(r){console.log('start neighboring devices result: ' + r)},
        function(e){console.log('start neighboring devices error: ' + e)});">Start neighboring devices sensing</a>
    <a href="" class="btn large" onclick="SensePlatform.toggleExternal(
        true,
        function(r){console.log('start external result: ' + r)},
        function(e){console.log('start external error: ' + e)});">Start external sensors</a>        
    <div id="viewport" class="viewport" style="display: none;">       
      <img style="width:60px;height:60px" id="test_img" src="" />
    </div> 
  </body>
</html>

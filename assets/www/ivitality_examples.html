<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap</title>
	<link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="main.js"></script>  
    <script type="text/javascript" charset="utf-8" src="sense_platform.js"></script>  
    <script type="text/javascript" charset="utf-8" src="ivitality.js"></script> 
  </head>
  <body onload="document.addEventListener('deviceready', function() {
                window.plugins.sense.init();
                window.plugins.ivitality.init();
            }, false);" id="stage" class="theme">
    <h1>Welcome to iVitality's plugin!</h1>
    <h2>this file is located at assets/www/ivitality_examples.html</h2>
    <a href="#" class="btn large" onclick="window.plugins.ivitality.measurePressure(
        function(r){console.log('measure pressure result: ' + r)},
        function(e){console.log('measure pressure error: ' + e)});">Measure blood pressure</a>
    <a href="#" class="btn large" onclick="window.plugins.ivitality.measureReaction(
        function(r){console.log('measure reaction result: ' + r)},
        function(e){console.log('measure reaction error: ' + e)});">Measure reaction time</a>
    <a href="#" class="btn large" onclick="window.plugins.ivitality.showMultipleChoice(
        '1', 'Why?', ['The computer did it', 'Some engineer wanted it', 'For her approval'],
        function(r){console.log('multiple choice result: ' + r)},
        function(e){console.log('multiple choice error: ' + e)});">Show multiple choice</a>
    <a href="#" class="btn large" onclick="window.plugins.ivitality.showSliderQuestion(
        '1', 'How many?', 0, 10, 0.25,
        function(r){console.log('multiple choice result: ' + r)},
        function(e){console.log('multiple choice error: ' + e)});">Show slider question</a>
    <div id="viewport" class="viewport" style="display: none;">       
      <img style="width:60px;height:60px" id="test_img" src="" alt="" />
    </div> 
  </body>
</html>

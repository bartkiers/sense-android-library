<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap</title>
	<link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="main.js"></script>  
    <script type="text/javascript" charset="utf-8" src="sense_platform.js"></script>  
    <script type="text/javascript" charset="utf-8" src="ivitality.js"></script> 
  </head>
  <body onload="init();" id="stage" class="theme">
    <h1>Welcome to iVitality's plugin!</h1>
    <h2>this file is located at assets/www/ivitality_examples.html</h2>
    <a href="#" class="btn large" onclick="SensePlatform.toggleMain(
        true,
        function(r){console.log('startSense result: ' + r)},
        function(e){console.log('startSense error: ' + e)});">Start Sense</a>
    <a href="#" class="btn large" onclick="SensePlatform.changeLogin(
        ['steven@sense-os.nl', '1234'],
        function(r){console.log('loginSense result: ' + r)},
        function(e){console.log('loginSense error: ' + e)});">Login Sense</a>
    <a href="#" class="btn large" onclick="SensePlatform.toggleMain(
        false,
        function(r){console.log('stopSense result: ' + r)},
        function(e){console.log('stopSense error: ' + e)});">Stop Sense</a>
    <div id="viewport" class="viewport" style="display: none;">       
      <img style="width:60px;height:60px" id="test_img" src="" />
    </div> 
  </body>
</html>
